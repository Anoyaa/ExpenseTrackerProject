<head>
    <!--bootstrap link loader-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!--to use font awesome ,importing link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body class="container justify-content-center bg-color">
    <div>
        <div class="d-flex justify-content-center">
            <h1><i class=" fa-solid fa-user justify-content-center"></i></h1>
            <h1>User Profile</h1>
        </div>
        <div class="container-fluid mt--7 d-flex justify-content-center">

            <div class="card shadow">
                <div class="card-header bg-white border-0">
                    <div class="row align-items-center">
                        <div class="col-8 ">
                            <h3 class="mb-0">My account</h3>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <form>
                        <h6 class="heading-small text-muted mb-4">User information</h6>
                        <div class="pl-lg-4">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-username">Username:</label>
                                        <p>{{userData?.name}}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr class="my-4" />
                        <h6 class="heading-small text-muted mb-4">Contact information</h6>
                        <div class="pl-lg-4">
                            <div class="row">
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-city">Phone Number:</label>
                                        <p>{{userData?.phoneNumber}}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr class="my-4" />
                        <h6 class="heading-small text-muted mb-4">Budget information</h6>
                        <div class="pl-lg-4">
                            <div class="row">
                                <div class="col-lg-4 align-items-right">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-city">Current Budget:</label>
                                        <p>{{userData?.amount}}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 text-right">
                            <button class="btn btn-primary" (click)="updateBudget()">Update Budget</button>
                        </div>
                        <hr class="my-4" />
                        <h6 class="heading-small text-muted mb-4">About me</h6>
                        <div class="pl-lg-4">
                            <p>Track and manage your Budget in a
                                hassle-free manner !</p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
