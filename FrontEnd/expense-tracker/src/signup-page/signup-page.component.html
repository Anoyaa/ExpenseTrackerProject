<body class="bg-color ">
    <div class="container ">
        <div class="row  heightss">
            <div class="col-12">
                <h2>Expense Tracker-Sign Up</h2>
            </div>

            <div class="col-12 d-flex justify-content-center">
                <form [formGroup]="RegisterUser" class="form-group">
                    <h2 class="text-center">Sign In/Register</h2>
                    <p class="text-center">
                        Sign Up by filling up the following credentials
                    </p>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control place-color" formControlName="name"
                            id="floatingInputName" placeholder="Name">
                        <div *ngIf="RegisterUser.get('name')?.invalid && registerSubmitted">Name can't be Empty/Invalid
                        </div>
                        <label for="floatingInputName">
                            <i class="fa-solid fa-user"></i>
                            Name
                        </label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control place-color" formControlName="phoneNumber"
                            id="floatingInputPhone" placeholder="PhoneNumber">
                        <div *ngIf="RegisterUser.get('phoneNumber')?.invalid && registerSubmitted">Phone number can't be
                            Invalid </div>
                        <label for="floatingInputPhone">
                            <i class="fa-solid fa-phone"></i>
                            Phone Number
                        </label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control place-color" formControlName="password"
                            id="floatingRegPassword" placeholder="Password">
                        <div *ngIf="RegisterUser.get('password')?.invalid && registerSubmitted"> Min. length should be 8
                            characters </div>
                        <label for="floatingRegPassword">
                            <i class="flex-nowrap fa-solid fa-lock"> </i>
                            Password
                        </label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control place-color" formControlName="cPassword"
                            id="floatingCPassword" placeholder="ConfirmPassword">
                        <div
                            *ngIf="(RegisterUser.get('cPassword')?.value !== RegisterUser.get('password')?.value)&& registerSubmitted ">
                            Passwords do not match </div>
                        <label for="floatingCPassword">
                            <i class="flex-nowrap fa-solid fa-lock"> </i>
                            Confirm Password
                        </label>
                    </div>
                    <div class="d-flex justify-content-between mb-3">
                        <button type="submit" class="btn btn-primary form-control submit-color mb-3"
                            (click)="AddNewUser()">Sign In/Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
