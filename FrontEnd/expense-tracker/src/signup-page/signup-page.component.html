<head>

    <!--bootstrap link loader-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!--to use font awesome ,importing link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

</head>

<body class="bg-color ">
    <div class="container ">
        <div class="row  heightss">
            <div class="col-12">
                <h2>Expense Tracker-Sign Up</h2>
            </div>

            <div class="col-12 d-flex justify-content-center">
                <form [formGroup]="RegisterUser" class="form-group">
                    <h2 class="text-center">Sign In/Register</h2>
                    <p class="text-center">
                        Sign Up by filling up the following credentials
                    </p>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control place-color" formControlName="Name" id="floatingInputName" placeholder="Name">
                            <div *ngIf="RegisterUser.get('Name')?.invalid && registerSubmitted">Name can't be Empty/Invalid </div>
                            <label for="floatingInputName">
                            <i class="fa-solid fa-user"></i>
                            Name
                        </label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control place-color" formControlName="PhoneNumber" id="floatingInputPhone" placeholder="PhoneNumber">
                        <div *ngIf="RegisterUser.get('PhoneNumber')?.invalid && registerSubmitted">Phone number can't be Invalid </div>
                        <label for="floatingInputPhone">
                            <i class="fa-solid fa-phone"></i>
                            Phone Number
                        </label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control place-color" formControlName="Password" id="floatingRegPassword" placeholder="Password">
                            <div *ngIf="RegisterUser.get('Password')?.invalid && registerSubmitted"> Min. length should be 8 characters </div>
                            <label for="floatingRegPassword">
                            <i class="flex-nowrap fa-solid fa-lock"> </i>
                            Password
                        </label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control place-color" formControlName="Cpassword" id="floatingCPassword" placeholder="ConfirmPassword">
                        <div *ngIf="(RegisterUser.get('Cpassword')?.value !== RegisterUser.get('Password')?.value)&& registerSubmitted "> Passwords do not match </div>
                        <label for="floatingCPassword">
                            <i class="flex-nowrap fa-solid fa-lock"> </i>
                            Confirm Password
                        </label>
                    </div>
                    <div class="d-flex justify-content-between mb-3">
                    <button type="submit" class="btn btn-primary form-control submit-color mb-3"
                        (click)="AddNewUser()">Sign In/Register</button>
                    <!-- <p class="text-center "> <a class="text-secondary" href="" routerLink="login-page"  routerLinkActive="active">Go To Login Page</a></p> -->
                </div>
                </form>                     
            </div>
        </div>
    </div>

</body>
