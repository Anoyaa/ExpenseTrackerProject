<head>

        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!--to use font awesome ,importing link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

</head>

<body class="mainbg container">
    <div>
        <ul class="nav nav-tabs mb-3 ">
            <li class="nav-item">
                <a class="nav-link"  href="http://localhost:4200/track-expense">Track Expense</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="http://localhost:4200/add-expense">Add Expense</a>
            </li>
            <li class="nav-item">
                <a class="nav-link-active" aria-current="page" href="http://localhost:4200/category-expense" >Category Expense</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="http://localhost:4200/view-profile">View Profile</a>
            </li>
        </ul>
    </div>
    <div class="flex-container">
        <div class="row px-5 py-3 headerbg">
            <h3>Category breakdown</h3>
        </div>
    </div>
    <div class="card flex-fill w-100 draggable">
        <!-- <div class="card-header">
            <h5 class="card-title mb-0">Expense Categories</h5>
        </div> -->
        <div class="card-body d-flex">
            <div class="align-self-center w-100">
                <div class="py-3">
                    <div class="chart chart-xs">
                        <canvas id="chartjs-expense-pie" width="200" height="200"></canvas>
                    </div>
                </div>
                <table class="table mb-0 px-5">
                    <thead>
                        <tr>
                            <th>Description</th>
                            <th class="text-end">Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let category of categoryList">
                            <td>{{ category.name }}</td>
                            <td class="text-end">{{ category.expenditure }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
